{% if include.transcription %}
<h2>
    Transcrição
</h2> 
<p>
    <a href="{{include.transcription}}">Download da transcrição</a>
</p>
{% endif %}
{% if include.transcription_txt %}
<div class="transcricao">
    <h1>Texto da transcrição</h1>
    {% assign arquivo = include.transcription_txt %}
    <pre>
      {{ arquivo | newline_to_br }}
    </pre>
</div>
{% endif %}
